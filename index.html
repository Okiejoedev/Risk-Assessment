<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Risk Assessment Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Workplace Risk Assessment</h1>

    <div class="mb-6">
      <label for="hazardCategory" class="block font-semibold mb-2">Select Hazard Category:</label>
      <select id="hazardCategory" class="w-full p-2 border border-gray-300 rounded" onchange="showSubtopics()">
        <option value="">-- Choose a Category --</option>
        <option value="Workplace Hazards">Workplace Hazards</option>
        <option value="Transport Hazards">Transport Hazards</option>
        <option value="Musculoskeletal Hazards">Musculoskeletal Hazards</option>
        <option value="Work Equipment Hazards">Work Equipment Hazards</option>
        <option value="Electrical Safety">Electrical Safety</option>
        <option value="Fire Safety">Fire Safety</option>
        <option value="Chemical & Biological Hazards">Chemical & Biological Hazards</option>
        <option value="Physical & Psychological Hazards">Physical & Psychological Hazards</option>
      </select>
    </div>

    <div id="subtopicsContainer" class="hidden">
      <label for="hazardSubtopic" class="block font-semibold mb-2">Select Hazard Subtopic:</label>
      <select id="hazardSubtopic" class="w-full p-2 border border-gray-300 rounded" onchange="populateRiskForm()">
        <!-- Subtopics dynamically populated -->
      </select>
    </div>

    <div id="riskForm" class="mt-8 hidden">
      <h2 class="text-2xl font-bold mb-4">Risk Assessment Details</h2>
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-semibold">Who Might Be Harmed:</label>
          <input type="text" class="w-full p-2 border rounded" placeholder="e.g. Workers, Visitors" />
        </div>
        <div>
          <label class="block mb-1 font-semibold">Existing Controls:</label>
          <input type="text" class="w-full p-2 border rounded" placeholder="e.g. PPE, Warning Signs" />
        </div>
        <div>
          <label class="block mb-1 font-semibold">Risk Rating (Before Control):</label>
          <input type="text" class="w-full p-2 border rounded" placeholder="e.g. High, Medium, Low" />
        </div>
        <div>
          <label class="block mb-1 font-semibold">Additional Controls Needed:</label>
          <input type="text" class="w-full p-2 border rounded" placeholder="e.g. Training, Guarding" />
        </div>
        <div>
          <label class="block mb-1 font-semibold">Risk Rating (After Control):</label>
          <input type="text" class="w-full p-2 border rounded" placeholder="e.g. Medium, Low" />
        </div>
        <div>
          <label class="block mb-1 font-semibold">Responsible Person:</label>
          <input type="text" class="w-full p-2 border rounded" placeholder="e.g. Safety Officer" />
        </div>
        <div>
          <label class="block mb-1 font-semibold">Date to be Completed:</label>
          <input type="date" class="w-full p-2 border rounded" />
        </div>
      </div>
    </div>
  </div>

  <script>
    const hazardData = {
      "Workplace Hazards": [
        "Health, Welfare and Environment",
        "Violence at Work",
        "Substance Misuse at Work",
        "Safe Movement of People",
        "Working at Height",
        "Temporary Works"
      ],
      "Transport Hazards": [
        "Safe Movement of Vehicles",
        "Driving at Work"
      ],
      "Musculoskeletal Hazards": [
        "Work-Related Upper Limb Disorders",
        "Manual-Handling Hazards",
        "Load-Handling Equipment"
      ],
      "Work Equipment Hazards": [
        "General Principles",
        "Hand-held Tools",
        "Machinery Hazards",
        "Control Measures for Machinery"
      ],
      "Electrical Safety": [
        "Principles and Hazards",
        "Control Measures"
      ],
      "Fire Safety": [
        "Fire Initiation and Spread",
        "Fire Risk Assessment",
        "Fire Prevention",
        "Fire Alarm and Fighting",
        "Evacuation"
      ],
      "Chemical & Biological Hazards": [
        "Hazardous Substances",
        "Assessment of Health Risks",
        "Occupational Exposure Limits",
        "Control Measures",
        "Specific Agents",
        "Waste Handling"
      ],
      "Physical & Psychological Hazards": [
        "Noise",
        "Vibration",
        "Radiation",
        "Stress"
      ]
    };

    function showSubtopics() {
      const category = document.getElementById("hazardCategory").value;
      const subtopicSelect = document.getElementById("hazardSubtopic");
      const container = document.getElementById("subtopicsContainer");

      subtopicSelect.innerHTML = "";

      if (hazardData[category]) {
        hazardData[category].forEach(topic => {
          const option = document.createElement("option");
          option.text = topic;
          subtopicSelect.add(option);
        });
        container.classList.remove("hidden");
      } else {
        container.classList.add("hidden");
      }
      document.getElementById("riskForm").classList.add("hidden");
    }

    function populateRiskForm() {
      document.getElementById("riskForm").classList.remove("hidden");
    }
  </script>
</body>
</html>
