<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Risk Assessment Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function updateSubtopics() {
      const subtopics = {
        "Workplace Hazards": [
          "Health, Welfare and Environment",
          "Violence at Work",
          "Substance Misuse",
          "Safe Movement of People",
          "Working at Height",
          "Temporary Works"
        ],
        "Transport Hazards": [
          "Safe Movement of Vehicles",
          "Driving at Work"
        ],
        "Musculoskeletal Hazards": [
          "Upper Limb Disorders",
          "Manual-Handling Hazards",
          "Load-Handling Equipment"
        ],
        "Work Equipment Hazards": [
          "Selection and Maintenance",
          "Hand Tools and Power Tools",
          "Machinery Hazards"
        ],
        "Electrical Hazards": [
          "Principles, Hazards and Risks",
          "Control Measures"
        ],
        "Fire Hazards": [
          "Fire Principles and Spread",
          "Fire Risk Assessment",
          "Fire Prevention",
          "Alarm Systems",
          "Evacuation"
        ],
        "Chemical and Biological Hazards": [
          "Hazardous Substances",
          "Health Risk Assessment",
          "Occupational Exposure Limits",
          "Control Measures",
          "Specific Agents",
          "Waste Handling"
        ],
        "Physical and Psychological Hazards": [
          "Noise",
          "Vibration",
          "Radiation",
          "Stress"
        ]
      };

      const category = document.getElementById("category").value;
      const subtopicDropdown = document.getElementById("subtopic");
      subtopicDropdown.innerHTML = "";

      subtopics[category].forEach(sub => {
        const option = document.createElement("option");
        option.textContent = sub;
        subtopicDropdown.appendChild(option);
      });
    }
  </script>
</head>

<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen font-sans">
  <div class="max-w-4xl mx-auto py-20 px-4">
    <div class="bg-white shadow-2xl rounded-2xl p-10">
      <h1 class="text-3xl font-bold text-center text-blue-700 mb-10">Risk Assessment Classifier</h1>

      <div class="mb-6">
        <label for="category" class="block mb-2 text-lg font-semibold text-gray-700">Select Hazard Category</label>
        <select id="category" onchange="updateSubtopics()" class="w-full p-3 border border-gray-300 rounded-lg">
          <option value="Workplace Hazards">Workplace Hazards</option>
          <option value="Transport Hazards">Transport Hazards</option>
          <option value="Musculoskeletal Hazards">Musculoskeletal Hazards</option>
          <option value="Work Equipment Hazards">Work Equipment Hazards</option>
          <option value="Electrical Hazards">Electrical Hazards</option>
          <option value="Fire Hazards">Fire Hazards</option>
          <option value="Chemical and Biological Hazards">Chemical and Biological Hazards</option>
          <option value="Physical and Psychological Hazards">Physical and Psychological Hazards</option>
        </select>
      </div>

      <div class="mb-10">
        <label for="subtopic" class="block mb-2 text-lg font-semibold text-gray-700">Select Subtopic</label>
        <select id="subtopic" class="w-full p-3 border border-gray-300 rounded-lg">
          <!-- Options populated by JavaScript -->
        </select>
      </div>

      <div class="text-center">
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full">View Risk Assessment</button>
      </div>
    </div>
  </div>

  <script>
    window.onload = updateSubtopics;
  </script>
</body>

</html>
